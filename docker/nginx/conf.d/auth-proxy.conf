# Simple proxy configuration for Supabase Auth service
# This replaces the need for Kong in our simplified stack

server {
    listen 8000;
    server_name localhost;

    # Auth API routes
    location /auth/v1/ {
        proxy_pass http://auth:9999/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Database REST API (if needed in future)
    location /rest/v1/ {
        return 501 "PostgREST not configured in simplified stack";
    }

    # Storage API (if needed in future)
    location /storage/v1/ {
        return 501 "Storage not configured in simplified stack";
    }

    # Realtime (if needed in future)
    location /realtime/v1/ {
        return 501 "Realtime not configured in simplified stack";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
} 